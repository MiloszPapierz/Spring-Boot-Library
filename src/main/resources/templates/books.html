<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
	
<title>Book page</title>
</head>
<body class="bg-dark">
	<div th:replace="~{fragments/header :: header}"></div>
	<div class="container py-4">
		<div class="d-flex justify-content-between">
			<h1 class="text-white">Catalogus</h1>
			<div>
				<button class="btn btn-primary">Most popular books</button>
			</div>
		</div>
		<div class="table-responsive">
			<table class="table table-dark table-striped">
				<thead>
					<tr>
						<th>Book Image</th>
						<th>Book Title</th>
						<th>Authors</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book : ${books}" th:book-id="${book.id}" class="pointer"
						onclick="rowClicked(this.getAttribute('book-id'))">
						<td><img th:src="${book.imgUrl}" alt="Book Cover"
							style="width: 100px; height: 150px;"></td>
						<td th:text="${book.name}"></td>
						<td>
							<div th:each="author : ${book.authors}">
								<p th:text="|${author.firstname} ${author.lastname}|"></p>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script>
		function rowClicked(value) {
			location.href = "/book/" + value;
		}
	</script>
</body>
</html>
