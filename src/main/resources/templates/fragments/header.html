<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<nav
		class="navbar navbar-expand-md navbar-dark bg-dark border-bottom border-secondary"
		th:fragment="header">
		<div class="container">
			<span class="navbar-brand mb-0 h1">Library</span>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-end gap-4"
				id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="|/|">Books</a></li>
				</ul>
				<div class="dropdown" role="button">
					<div class=" dropdown-toggle-noarrow text-secondary"
						id="dropdownMenuButton" data-bs-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
							fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
	  <path
								d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
	</svg>
					</div>
					<div class="dropdown-menu dropdown-menu-end bg-dark"
						aria-labelledby="dropdownMenuButton">
						<p th:text="|Welcome ${#authentication.name}|"
							class="dropdown-item text-white"></p>
						<p
							th:text="|Role: ${#strings.substring(#authentication.getAuthorities()[0].getAuthority(), 5).toLowerCase()}|"
							class="dropdown-item text-white"></p>
						<form th:action="@{/logout}" method="post">
							<input class="dropdown-item text-white" type="submit" value="Logout" /> <input type="hidden"
								th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</nav>
</body>
</html>
