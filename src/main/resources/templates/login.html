<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>

<title>Library login</title>
</head>
<body class="bg-dark">
	<div class="container text-white">
		<div class="vh-100 d-flex align-items-center justify-content-center">
			<form class="border border-secondary p-4 rounded"
				th:action="@{/login}" method="post">
				<h1>Log in</h1>
				<p th:if="${error}" th:text="${error}"></p>

				<p th:if="${msg}" th:text="${msg}"></p>
				<div class="form-group">
					<label for="username" th:text=#{loginpage.username}></label> <input
						type="text" name="username"
						class="form-control-plaintext border border-secondary text-secondary ps-2 rounded"
						id="username" th:placeholder=#{loginpage.username} />
				</div>
				<div class="form-group mt-3">
					<label for="password" th:text=#{loginpage.password}></label> <input
						name="password" type="password"
						class="form-control-plaintext border border-secondary text-secondary ps-2 rounded"
						id="password" th:placeholder=#{loginpage.password} />
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<button type="submit" class="btn btn-primary mt-3"
					th:text="#{loginpage.button}"></button>
			</form>
		</div>
	</div>
</body>
</html>
